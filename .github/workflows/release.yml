name: Android CI & Release

on:
  push:
    tags:
      - 'v*' 
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease assembleDebug

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "36.1.0"

      - name: Prepare APKs for Release
        run: |
          mkdir -p release_artifacts
          cp app/build/outputs/apk/debug/app-debug.apk release_artifacts/CaptchAutofill-${{ github.ref_name }}-Debug.apk
          cp ${{ steps.sign_app.outputs.signedReleaseFile }} release_artifacts/CaptchAutofill-${{ github.ref_name }}-Release.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CaptchAutofill-APKs
          path: release_artifacts/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_artifacts/*
          name: Release ${{ github.ref_name }}
          body: |
            ### Build Successful (Android 16 API 36)
            
            This release was automatically generated by GitHub Actions.
            
            - **Version**: ${{ github.ref_name }}
            - **Target**: Android 16 (Baklava) Notification Interception
            
            **Note**: This module requires Xposed/LSPosed environment to function correctly.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
